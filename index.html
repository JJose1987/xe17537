<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="es">
    <head>
        <title>Plantillas para COBOL</title>
        <meta charset="UTF-8">
        <meta name="author" content="Juan Jose">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="date" content="2022-01-01" scheme="YYYY-MM-DD">
        <meta name="identifier" content="" scheme="ISBN">
        <!--<meta http-equiv="refresh" content="30">-->
        <link rel="shortcut icon" href="https://storage.googleapis.com/bbva-front.appspot.com/bbva.front/resources/favicon/favicon_32px.png" />
        <link rel="stylesheet" href="https://jjose1987.github.io/styles.css" />
        <style>

        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://jjose1987.github.io/class.txt"></script>
        <script src="https://jjose1987.github.io/functions.txt"></script>
        <script language="javascript" type="text/javascript">
            $(document).ready(function(e) {
                main();
            });
        </script>

    </head>
    <body>

        <table border="1">
            <tr>
                <th class="activo" id="Programa" >Programa</th>
                <th class="" id="Boleta" >Boleta</th>
                <th rowspan="2" style="width:42%;text-align: center;"><textarea name="str" rows="32" readonly></textarea></th>
            </tr>
            <tr>
                <td colspan="2" >
                    <div id="programa" >
                        <input type="text" name="name" maxlength="8" placeholder="Nombre del programa" autofocus = "autofocus" />
                        <label style="width: 40%;" >Ver JCL que va a llamar a este programa</label>
                        <label class="switch">
                            <input type="checkbox" name="type" value="jcl" />
                            <span class="slider round"></span>
                        </label>
                        <input type="button" style="margin-left: 10%;" value="Otras funciones" />
                        <br />

                        <textarea name="desc" rows="5" placeholder="Descripci&oacute;n del programa" ></textarea><br />

                        <div id="files" >
                            <label >Ficheros de entrada</label><input type="number" name="fe" pattern="\d*" min="0" value="0" />
                            <label >Tipo de cruce</label>
                            <select name="join" >
                                <option value=""></option>
                                <option value="11">1-1</option>
                                <option value="N1">N-1</option>
                                <option value="1N">1-N</option>
                                <option value="NM">N-M</option>
                                <option value="MN">M-N</option>
                            </select>
                            <br />

                            <label >Ficheros de salida</label><input type="number" name="fs" pattern="\d*" min="0" value="0" />
                            <br />

                            <div id="fe"></div>
                            <div id="fs"></div>
                        </div>
                        <div id="tables" >
                            <span style="border: solid 1px #FFFFFF;">
                                <label style="width: 15%;" >Rutina</label>
                                <label class="switch">
                                    <input type="checkbox" name="rutina"  value="rutina" />
                                    <span class="slider round"></span>
                                </label>
                            </span>
                            &nbsp;

                            <input type="text" name="table_rut" maxlength="8" placeholder="Nombre de la tabla" tabindex="0" />
                            <br />
                            
                            <span style="border: solid 1px #FFFFFF;">
                                <label style="width: 15%;" >Alta</label>
                                <label class="switch">
                                    <input type="checkbox" name="insert" value="0" />
                                    <span class="slider round"></span>
                                </label>
                            </span>
                            &nbsp;

                            <span style="border: solid 1px #FFFFFF;">
                                <label style="width: 15%;" >Baja</label>
                                <label class="switch">
                                    <input type="checkbox" name="delete" value="0" />
                                    <span class="slider round"></span>
                                </label>
                            </span>
                            &nbsp;

                            <span style="border: solid 1px #FFFFFF;">
                                <label style="width: 15%;" >Modificaci&oacute;n</label>
                                <label class="switch">
                                    <input type="checkbox" name="update" value="0" />
                                    <span class="slider round"></span>
                                </label>
                            </span>
                            &nbsp;

                            <span style="border: solid 1px #FFFFFF;">
                                <label style="width: 15%;" >Consulta</label>
                                <label class="switch">
                                    <input type="checkbox" name="select" value="0" />
                                    <span class="slider round"></span>
                                </label>
                            </span>
                            &nbsp;

                            <span style="border: solid 1px #FFFFFF;">
                                <label style="width: 15.5%;" >Cursor</label>
                                <label class="switch">
                                    <input type="checkbox" name="cursor" value="0" />
                                    <span class="slider round"></span>
                                </label>
                            </span>
                        </div>
                    </div>

                    <div id="boleta" >
                        <input type="text" name="table" maxlength="8" placeholder="Nombre de la tabla" tabindex="0" />
                        <label style="width: 40%;" >¿Es boleta de carga? </label>
                        <label class="switch">
                            <input type="checkbox" name="carga" value="0" />
                            <span class="slider round"></span>
                        </label>
                        <br />

                        <textarea name="clv" rows="5" placeholder="Clave de la tabla" ></textarea><br />

                        <label style="width: 15%;" >Mes de inicio </label>
                        <input type="month" name="date_start" maxlength="7" min="" max="" value="" />
                        <label style="width: 15%;" >Mes de fin </label>
                        <input type="month" name="date_end" maxlength="7" min="" max="" value="" />
                        <label >Intervalo de trimestres </label>
                        <label class="switch">
                            <input type="checkbox" name="trimester" value="0" />
                            <span class="slider round"></span>
                        </label>
                        <br />
                        <div id="conversor" style="height: auto;"></div>

                        <div style="height: auto;">
                            <label style="width: 60%;">Incluir validar si el fichero existe</label>
                            <label class="switch">
                                <input type="checkbox" name="file_exist" value="0">
                                <span class="slider round"></span>
                            </label>
                            <br />

                            <label style="width: 60%;">Incluir validar si el fichero esta vacio</label>
                            <label class="switch">
                                <input type="checkbox" name="file_empty" value="0">
                                <span class="slider round"></span>
                            </label>
                            <br />

                            <label style="width: 60%;">Incluir cruce de ficheros</label>
                            <label class="switch">
                                <input type="checkbox" name="add_join" value="0">
                                <span class="slider round"></span>
                            </label>
                            <br />

                            <label style="width: 60%;">Incluir copia de ficheros no GdG</label>
                            <label class="switch">
                                <input type="checkbox" name="sort" value="0">
                                <span class="slider round"></span>
                            </label>
                            <br />

                            <label style="width: 60%;">Incluir fichero nuevo</label>
                            <label class="switch">
                                <input type="checkbox" name="file_new" value="0">
                                <span class="slider round"></span>
                            </label>
                            <br />

                            <label style="width: 60%;">Incluir filtrado de ficheros</label>
                            <label class="switch">
                                <input type="checkbox" name="file_filter" value="0">
                                <span class="slider round"></span>
                            </label>

                            <label style="width: 60%;">Incluir estadística de registros</label>
                            <label class="switch">
                                <input type="checkbox" name="file_statistics" value="0">
                                <span class="slider round"></span>
                            </label>

                            <label style="width: 60%;">Incluir arrancador de Filespeed</label>
                            <label class="switch">
                                <input type="checkbox" name="run_jcls" value="0">
                                <span class="slider round"></span>
                            </label>

                            <label style="width: 60%;">Incluir paso con un IFTHEN</label>
                            <label class="switch">
                                <input type="checkbox" name="ifthen" value="0">
                                <span class="slider round"></span>
                            </label>

                            <label style="width: 60%;">Incluir paso con cabezera y pie de fichero y de pagina</label>
                            <label class="switch">
                                <input type="checkbox" name="header1" value="0">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <div class="menu">
            <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" >

            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Acumulador de valores</label>
                <label class="switch">
                    <input type="checkbox" name="accumulate" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />

            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Comparar parcialmetne si dos ficheros son iguales</label>
                <label class="switch">
                    <input type="checkbox" name="compare_files" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />
            
            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Conversor de cadena a numero y viceversa</label>
                <label class="switch">
                    <input type="checkbox" name="to_number" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />

            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Incluir el rearranque</label>
                <label class="switch">
                    <input type="checkbox" name="rearranque" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />

            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Llamar a una rutina</label>
                <label class="switch">
                    <input type="checkbox" name="jcldb2" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />

            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Para realizar busquedas o carga de parametros</label>
                <label class="switch">
                    <input type="checkbox" name="lookfor" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />
            
            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Para realizar busquedas o carga de parametros sin fichero de entrada</label>
                <label class="switch">
                    <input type="checkbox" name="lookforoutfile" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />

            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Convertir una cadena de texto a valores validos</label>
                <label class="switch">
                    <input type="checkbox" name="cadena_valida" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />

            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Rutina para calcular la diferencia entre 2 fechas</label>
                <label class="switch">
                    <input type="checkbox" name="qpiprx35" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />
            
            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Rutina para obtener la fecha de cierre de mes</label>
                <label class="switch">
                    <input type="checkbox" name="qpiprx36" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />
            
            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Rutina para sumar N meses a una fecha</label>
                <label class="switch">
                    <input type="checkbox" name="qpiprx37" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />
            
            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Rutina para validar fechas</label>
                <label class="switch">
                    <input type="checkbox" name="qpiprx38" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />
            
            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Rutina para cambiar la fechas a días</label>
                <label class="switch">
                    <input type="checkbox" name="date_day" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />
            
            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Salida con el número de registros</label>
                <label class="switch">
                    <input type="checkbox" name="record_counter" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />            
            
            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Troceador de cadenas de texto</label>
                <label class="switch">
                    <input type="checkbox" name="chopped" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />
            
            <span style="border: solid 1px #FFFFFF;">
                <label style="width: 60%;">Rutina para obtener la descripcion de una entidad</label>
                <label class="switch">
                    <input type="checkbox" name="kitcc030" value="0">
                    <span class="slider round"></span>
                </label>
            </span><br />

            <br />
            <textarea name="copy_in" rows="15" placeholder="Campos para generar un informe o un convesor a CSV" ></textarea>
        </div>
    </body>
</html>
